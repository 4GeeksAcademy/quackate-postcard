<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue" />
		<script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Lessons in Chemistry</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						So, I'm currently reading <strong>Lessons in Chemistry</strong> by <strong>Bonnie Garmus</strong>. It's a pretty cool book.
						Sort of like a love letter to women in science. I'm really enjoying it! Elizabeth Zott is a BADASS!
					</p>
					<p>Have you read it? And if so, what do you think about it? Let me know!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Your Name" /><br />
					<input type="text" placeholder="Your Email" /><br />
					<input type="text" placeholder="Your Comments!" /><br />
					<div class="icon"><i class="fa-solid fa-book-open-reader"></i><i class="fa-solid fa-glasses"></i></div>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard!</button>
			</div>
		</div>
	</body>
</html>
